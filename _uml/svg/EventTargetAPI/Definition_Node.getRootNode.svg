" y1="428.0938" y2="460.0938"/><polygon fill="#A80036" points="196,450.0938,200,460.0938,204,450.0938,200,454.0938" style="stroke:#A80036;stroke-width:1.0;"/><!--MD5=[f191e3d2c3db555e27dadb807881e78b]
@startuml Definition_Node.getRootNode
    title Definition: Node#getRootNode()

    start
        partition SyncTask {
            :let root = this]
            :let parent = internal.nodesIndices.get(this).parent]
            while (parent)
                :root = parent]
                :parent = internal.nodesIndices.get(root).parent]
            endwhile
            :return root/
        }
    end
@enduml

