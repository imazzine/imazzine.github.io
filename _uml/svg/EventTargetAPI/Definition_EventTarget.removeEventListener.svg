 1.5;" x1="198" x2="198" y1="240.5391" y2="260.5391"/><polygon fill="#A80036" points="194,250.5391,198,260.5391,202,250.5391,198,254.5391" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="198" x2="198" y1="51.1992" y2="98.1406"/><polygon fill="#A80036" points="194,88.1406,198,98.1406,202,88.1406,198,92.1406" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="198" x2="198" y1="1003.5288" y2="1035.5288"/><polygon fill="#A80036" points="194,1025.5288,198,1035.5288,202,1025.5288,198,1029.5288" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml Definition_EventTarget.removeEventListener
    title Definition: EventTarget#addEventListener()

    start
        partition SyncTask {
            :type, callback, capture, passive, once/
            :const listenersMap = internal.listenersMaps.get(this)]
            :const listeners = listenersMap.get(type)]
            if (listeners) then (yes)
                while (let i = 0; i < listeners.length; i++)
                    if (!listeners[i].removed && \nlisteners[i].callback === callback && \nlisteners[i].capture === capture) then (yes)
                        :listeners[i].removed = true]
                        :listeners[i].callback = null]
                        :listeners[i].capture = null]
                        :listeners[i].passive = null]
                        :listeners[i].once = null]
                        :listeners.splice(i, 1)]
                    endif
                endwhile
                if (listeners.length === 0) then (yes)
                    :listenersMap.remove(type)]
                endif
            endif
        }
    end
@enduml

