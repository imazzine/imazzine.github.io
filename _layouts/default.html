<!doctype html>
<html lang="{{ page.lang | default: site.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style></style>
    <title>
      {% if page.title %}
        {{ page.title | escape }}
      {% else %}
        {{ site.title | escape }}
      {% endif %}
    </title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  </head>
  <body id="imazzine">
    <!-- Uses a header that contracts as the page scrolls down. -->
    <!-- <style>
      .demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
        padding-right: 0;
      }
    </style> -->
    
    <!-- Layout Block -->
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header Block -->
      <header class="mdl-layout__header mdl-layout__header--waterfall">
        
        <!-- Main Header Block (always visible) -->
        <div class="mdl-layout__header-row">
          <!-- Title Block -->
          <span class="mdl-layout-title">{{ page.title | escape }}</span>
          <!-- Spacer Block -->
          <div class="mdl-layout-spacer"></div>
        </div>

        <!-- Sub Header Block (not visible on scroll) -->
        <div class="mdl-layout__header-row">
          <!-- Spacer Block -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation Block -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>

      </header>

      <!-- Drawer Menu Block -->
      <div class="mdl-layout__drawer">

        <!-- Title Block -->
        <span class="mdl-layout-title">{{ page.title | escape }}</span>

        <!-- Navigation Block -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>

      </div>

      <!-- Main Block -->
      <main class="mdl-layout__content">

        <div class="page-content">
          {{ content }}
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
        </div>

      </main>
    </div>
  </body>
</html>
