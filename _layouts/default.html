<!doctype html>
<html lang="{{ page.lang | default: site.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      #imazzine .mdl-layout__header {
        height: 56px;
        min-height: 56px;
        background-color: #fff;
      }
      #imazzine .mdl-layout__header-row {
        height: 56px;
        padding-left: 71px;
      }
      #imazzine .mdl-layout__drawer-button {
        width: 34px;
        height: 34px;
        margin: 11px 9px 11px 28px;
        background: url(/imazzine_logo.png) no-repeat;
        background-size: 100%;
        outline: none;
      }
      #imazzine .mdl-layout-title {
        margin: 8px 9px 8px;
        height: 32px;
        line-height: 32px;
        color: #4c4c4c;
        font-size: 24px;
      }
    </style>
    <title>
      {% if page.title %}
        {{ page.title | escape }}
      {% else %}
        {{ site.title | escape }}
      {% endif %}
    </title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  </head>
  <body id="imazzine">
    <div class=" mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Logo/Menu -->
          <div role="button" tabindex="0" class="mdl-layout__drawer-button"></div>
          <!-- Title -->
          <span class="mdl-layout-title">{{ page.title | escape }}</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">{{ page.title | escape }}</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link1</a>
          <a class="mdl-navigation__link" href="">Link2</a>
          <a class="mdl-navigation__link" href="">Link3</a>
          <a class="mdl-navigation__link" href="">Link4</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        {{ content }}
      </main>
    </div>
  </body>
</html>
